<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<div id="main" class="d-flex flex-wrap"></div>
<body>
<script>
var result=[]
axios.get("https://www.themealdb.com/api/json/v1/1/categories.php").then(function(response){

console.log(response.data)
 
result=response.data.categories

result.forEach(function(food){

var card=document.createElement("div")
card.setAttribute("class","card border-primary m-3")
card.style.width="300px"
var div=document.createElement("div")
var img1=document.createElement("img")
img1.src=food.strCategoryThumb
img1.style.width="200px";
div.appendChild(img1)
card.appendChild(img1)



var cardBody=document.createElement("div")
cardBody.setAttribute("class","card-body")
var title=document.createElement("h5")
title.innerHTML=food.strCategory
cardBody.appendChild(title)

var p=document.createElement("p")
p.innerHTML=food.strCategoryDescription
cardBody.appendChild(p)

document.getElementById("main").appendChild(card).appendChild(cardBody)
})
}).catch(function(error){console.log(error)})


</script>
</body>
</html>
