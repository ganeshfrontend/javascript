<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<button onclick="show()">showdata</button>
<body>
<table border="2px">
    <th>Name</th>
    <th>UserName</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Company</th>
    <th>Address</th>
    <th>ID</th>
    <th>Website</th>

    <tbody id="tb">

    </tbody>
</table>
<script>
var x=document.getElementById("tb")
var ar=[]
function show(){
axios.get("https://jsonplaceholder.typicode.com/users").
then(function(result){
    console.log(result)
var ar=result.data
ar.forEach(function(users){

    var tr1=document.createElement("tr")
    var td1=document.createElement("td")
    td1.innerHTML=users.name
    tr1.appendChild(td1)

var td2=document.createElement("td")
td2.innerHTML=users.username
tr1.appendChild(td2)


var td3=document.createElement("td")
td3.innerHTML=users.email
tr1.appendChild(td3)

var td4=document.createElement("td")
td4.innerHTML=users.phone
tr1.appendChild(td4)


var td5=document.createElement("td")
td5.innerHTML=users.company.name
tr1.appendChild(td5)

var td6=document.createElement("td")
td6.innerHTML=users.address.street
tr1.appendChild(td6)


var td7=document.createElement("td")
td7.innerHTML=users.id
tr1.appendChild(td7)

var td8=document.createElement("td")
td8.innerHTML=users.website
tr1.appendChild(td8)

x.appendChild(tr1)
})

})
}

</script>  
</body>
</head>
</html>
