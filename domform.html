 <!-- modern way of form -->
 <form name="ganesh">
   First Name:
 <input name="firstname" type="text" onChange="updateFirstname(event)"><br><br>
 Last Name:  
 <input name="lastname" type="text" onkeyup="updateLastname(event)"><br><br>
 Date of Birth:
 <input name="dob" type="date"  onChange="updateDOB(event)"><br><br>
 Age:
<input  name="age"  type="text" onkeyup="updateAge(event)"><br><br>
Gender:
<input  name="gender"  type="radio" value="male"  onChange="updateGender(event)">male
<input  name="gender"  type="radio" value="female"  onChange="updateGender(event)">female
<input  name="gender"  type="radio" value="other"  onChange="updateGender(event)">others<br><br>
Technologies:
<input type="checkbox"   value="angular"   onChange="updateTechs(event)">Angular
<input type="checkbox"   value="nodejs"    onChange="updateTechs(event)">NodeJs
<input type="checkbox"   value="expressjs" onChange="updateTechs(event)">ExpressJs
<input type="checkbox"   value="reactjs"   onChange ="updateTechs(event)">ReactJS
<input type="checkbox"   value="vuejs"     onChange="updateTechs(event)">VueJs<br><br>
Address:<br>
<textarea   name="textarea"   cols="19" rows="10" onChange="updateAddress(event)"></textarea><br><br>

<input type="file"   onChange="updateFile(event)"><br><br>
E-mail:
<input type="mail"   onChange="updateEmail(event)">

</form>


 <button onClick="raju(event)" >Submit</button>

 <script> 
 var values={
    firstname:"",
    lastname:"",
    age:"",
    dob:"",
    gender:"",
    techs:[],
    address:"",
    file:"",
    email:""
 }
 function updateFirstname(e){
   
    values.firstname=e.target.value;
    var x=re1.test(values.firstname)
console.log(!x)
if(!x){
      alert("Enter the Correct name without numbers")
   }

   
 }
 function updateLastname(e){
    values.lastname=e.target.value;
    var y=re2.test(values.lastname)
console.log(!y)
if(!y){
      alert("Enter the Correct name without numbers")
   }
 

 }
 function updateDOB(e){
   console.log(e);
    values.dob=e.target.value;
 }

 function updateAge(e){
    values.age=e.target.value;
 }
 function updateGender(e){
    values.gender=e.target.value;
 }
 function updateTechs(e){
   if(e.target.checked){
      values.techs.push(e.target.value);
   }
  else{
   var i=values.techs.indexOf(e.target.value)
   values.techs.splice(i,1);
  }
 }
function updateAddress(e){
   values.address=e.target.value;   
}
function updateFile(e){
   values.file=e.target.value;   
}
function updateEmail(e){
   values.email=e.target.value;   
}

}

</script>
